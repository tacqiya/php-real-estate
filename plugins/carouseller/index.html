<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1">
    <title>jQuery Carouseller Plugin Demo</title>
    <link href="http://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/carouseller.css">
    <style>
    body {background-color:#ECF0F1;}
    .carousel-block { background-color:#009688; color:#fff; height:250px;}
    </style>
</head>
<body>

			
		<div class="carouseller row-fluid for-car"> 
			<div class="carousel-wrapper"> 
				<div class="carousel-items"> 
					<div class="span3 carousel-block">
						<h2>1 item</h2>
					</div>
				  <div class="span3 carousel-block">
						<h2>2 item</h2>
					</div>
					<div class="span3 carousel-block">
					  <h2>3 item</h2>
				  </div>
					<div class="span3 carousel-block">
						<h2>4 item</h2>
					</div>
					<div class="span3 carousel-block">
						<h2>5 item</h2>
					</div>
					<div class="span3 carousel-block">
						<h2>6 item</h2>
					</div>
					<div class="span3 carousel-block">
						<h2>7 item</h2>
					</div>
				</div>
			</div>
			<div class="carousel-control-block">
				<div class="carousel-button-left shadow"><a href="javascript:void(0)">‹</a></div> 
				<div class="carousel-button-right shadow"><a href="javascript:void(0)">›</a></div> 
			</div>
		</div>
	</div>



    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.3/jquery.min.js'></script>
    <script src="js/carouseller.min.js"></script>
	<script type="text/javascript">
		$(function() {
			carouseller = new carousel('.carouseller', 5000);
		});
	</script>
    
</body>
</html>
