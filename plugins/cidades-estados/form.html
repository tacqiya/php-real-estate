
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Estados e Cidades - Exemplo</title>
    <script language="JavaScript" type="text/javascript" src="/plugins/cidades-estados/estados-cidades.js"></script>
  </head>

  <body>
    <select id="estado1" value="TO"></select>
    <select id="cidade1" value="Araguaína"></select>
    <script language="JavaScript" type="text/javascript" charset="utf-8">
      new dgCidadesEstados({
        cidade: document.getElementById('cidade1'),
        estado: document.getElementById('estado1')
      })
    </script>
    <br /> <br />

    <select id="estado2"></select>
    <select id="cidade2"></select>
    <script language="JavaScript" type="text/javascript" charset="utf-8">
      new dgCidadesEstados({
        cidade: document.getElementById('cidade2'),
        estado: document.getElementById('estado2'),
        estadoVal: 'SP',
        cidadeVal: 'São Paulo'
      })
    </script>
    <br /> <br />

    <input type="text" name="estado3" id="estado3" value="MGf" />
    <input type="text" name="cidade3" id="cidade3" value="Viçosa" />
    <script language="JavaScript" type="text/javascript" charset="utf-8">
      new dgCidadesEstados({
        cidade: document.getElementById('cidade3'),
        estado: document.getElementById('estado3'),
        change: true
      })
    </script>
    <br /> <br />

    <select id="estado4"></select>
    <select id="cidade4"></select>
    <script language="JavaScript" type="text/javascript" charset="utf-8">
      new dgCidadesEstados({
        cidade: document.getElementById('cidade4'),
        estado: document.getElementById('estado4')
      })
    </script>
    
  </body>
</html>
